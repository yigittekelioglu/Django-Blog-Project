{% extends 'base.html' %}

{% load static %}

{% block css_files %}



{% endblock %}


{% block page_tittle %}
    Register
{% endblock %}

{% block content %}
    <div class="container freepage">
        <div class="row">
            <div class="col mobile-mt">
                <h1 class="mt-3 ml-2 fw-bold display-4">Oley Blog Register</h1>
                <hr>
                <form method="POST" novalidate>
                    {% csrf_token %}


                    {% if error %}
                        <div class="alert alert-warning">
                            {{ error }}
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Lastname</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Birth Date</label>
                        <input type="date" name="birthdate" id="birthdate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Re-Password</label>
                        <input type="password" name="repassword" id="repassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender">
                            <input required type="radio" name="gender" id="gender" value="male">Male
                        </label>
                        <label for="gender" class="ml-2">
                            <input required type="radio" name="gender" id="gender" value="female">Female
                        </label>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
